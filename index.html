<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	
</head>
<body>

	<div class="flex-container">
		<span id="op"></span>
		<input type="text" id="area" value="">
	</div>

	<div class="flex-container">
		<div></div>
		<div>
			<button name="limpar" value="CE" class="btn">CE</button>
		</div>
		<div>
			<button name="porcento" value="%" class="btn">%</button>
		</div>
		<div>
			<button name="dividir" value="/" class="btn">/</button>
		</div>
	</div>


	<div class="flex-container">
		<div>
			<button name="num" value="7" class="btn">7</button>
		</div>
		<div>
			<button name="num" value="8" class="btn">8</button>
		</div>
		<div>
			<button name="num" value="9" class="btn">9</button>
		</div>
		<div>
			<button name="multiplicar" value="*" class="btn">*</button>
		</div>	
	</div>

	<div class="flex-container">
		<div>
			<button name="num" value="4" class="btn">4</button>
		</div>
		<div>
			<button name="num" value="5" class="btn">5</button>
		</div>
		<div>
			<button name="num" value="6" class="btn">6</button>
		</div>
		<div>
			<button name="subtrair" value="-" class="btn">-</button>
		</div>	
	</div>

	<div class="flex-container">
		<div>
			<button name="num" value="1" class="btn">1</button>
		</div>
		<div>
			<button name="num" value="2" class="btn">2</button>
		</div>
		<div>
			<button name="num" value="3" class="btn">3</button>
		</div>
		<div>
			<button name="soma" value="+" class="btn">+</button>
		</div>	
		
		
	</div>

	
	<div class="flex-container">
		<div>
			<button name="num" value="." class="btn">.</button>
		</div>
		<div>
			<button name="num" value="0" class="btn">0</button>
		</div>
		
		<div class="btn-igual">
			<button name="igual" value="=" class="btn igual">=</button>
		</div>	
		
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
